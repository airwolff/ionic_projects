<h1>Students</h1>
<p *ngIf="isFetching">Loading......</p>
<ul *ngIf="!isFetching">
  <!-- directive is an instruction inside the html *ng imported by BrowserModule in app.module.ts "" are for logic (student is interchangeable) studentsList referenced property from students.component.ts-->
  <!-- student is local variable from "let student of..." -->
  <li *ngFor="let student of studentsList" (click)="onRemoveStudent(student)">{{ student }}</li>
</ul>
